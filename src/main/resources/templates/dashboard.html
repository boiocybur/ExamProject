<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link th:href="@{/main.css}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <h1>Projekt dashboard: <span th:text="${projectObject.projectName}">Projekt navn</span></h1>
</header>
<main>
    <a th:href="@{|/project/${projectID}/tasks|}">
        <input type="button" value="Tasks" class="button">
    </a>
    <a th:href="@{|/project/${projectID}/budget|}">
        <input type="button" value="Budget" class="button">
    </a>
    <a th:href="@{|/project/${projectID}/time|}">
        <input type="button" value="Time" class="button">
    </a>
    <a th:href="@{'/projectList'}">
        <input type="button" value="Return to Projects" class="button">
    </a>

    <!-- Imminent Tasks Section -->
    <section>
        <h2>Forest√•ende tasks</h2>
        <table>
            <thead>
            <tr>
                <th>Task navn</th>
                <th>Deadline</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${imminentTasks}">
                <td th:text="${task.getTaskName()}">Task navn</td>
                <td th:text="${task.getTaskDueDate()}">Deadline</td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- Overdue Tasks Section -->
    <section>
        <h2>Overskredne tasks</h2>
        <table>
            <thead>
            <tr>
                <th>Task navn</th>
                <th>Deadline</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${overdueTasks}">
                <td th:text="${task.taskName}">Task navn</td>
                <td th:text="${task.taskDueDate}">Deadline</td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- Budget Overview Section -->
    <section>
        <h2>Budget overblik</h2>
        <table>
            <thead>
            <tr>
                <th>Totalt budget</th>
                <th>Brugt</th>
                <th>Tilbage</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${projectObject.projectBudget}">Projekt budget</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<footer>
    <p>&copy; 2024 AlphaSolutions</p>
</footer>
</body>
</html>
