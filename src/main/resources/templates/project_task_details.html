<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<header>
    <h1>Task Details</h1>
</header>
<main>
    <section>
        <h2 th:text="${taskObject.taskName}">Task Name</h2>
        <p><strong>Description:</strong> <span th:text="${taskObject.taskDescription}"></span></p>
        <p><strong>Start Date:</strong> <span th:text="${taskObject.taskStartDate}"></span></p>
        <p><strong>Due Date:</strong> <span th:text="${taskObject.taskDueDate}"></span></p>
        <a th:href="@{|/project/${taskObject.projectID}/tasks|}">Back to Tasks</a>

        <h3>Acceptance Criteria</h3>
        <form id="criteriaForm" th:action="@{|/project/updateTaskCriteria|}" method="post">
            <input type="hidden" name="taskID" th:value="${taskObject.taskID}">
            <input type="hidden" name="projectID" th:value="${taskObject.projectID}">
            <ul>
                <li th:each="criteria : ${taskAcceptCriteria}"> <!-- Corrected to use taskAcceptCriteria -->
                    <input type="hidden" name="criteriaID" th:value="${criteria.criteriaID}">
                    <label>
                        <input type="checkbox" name="criteriaStatus" th:value="${criteria.criteriaID}" th:checked="${criteria.taskStatus}">
                        <span th:text="${criteria.taskAcceptCriteria}">Criteria</span>
                    </label>
                </li>
            </ul>
            <button type="submit">Update Criteria</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 AlphaSolutions</p>
</footer>
</body>
</html>
