<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>TilfÃ¸jede udvikler</title>
</head>
<body>
<h1>TilfÃ¸jede udviklere til task</h1>
<p th:text="'Project ID: ' + ${projectID}"></p>
<p th:text="'Task ID: ' + ${taskID}"></p>

<table>
  <thead>
  <tr>
    <th>Bruger ID</th>
    <th>Brugernavn</th>
    <th>Email</th>
    <th>Autoritet</th>
    <th>Handlinger</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${assignedUsers}">
    <td th:text="${user.userId}"></td>
    <td th:text="${user.userName}"></td>
    <td th:text="${user.userEmail}"></td>
    <td th:text="${user.userRank}"></td>
    <td>
      <form th:action="@{|/project/${projectID}/${taskID}/removeUserFromTask|}" method="post" th:onsubmit="return confirm('Are you sure you want to remove this user?')">
        <input type="hidden" name="userID" th:value="${user.userId}" />
        <button type="submit">Fjern</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="'/project/' + ${projectID} + '/tasks'">Tilbage til task liste</a>
</body>
</html>
