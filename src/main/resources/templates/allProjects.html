<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Projects</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>All Projects</h1>
    <button onclick="location.href='/dashboard'">Back to Dashboard</button>
</header>
<main>
    <ul>
        <li th:each="project : ${allProjects}">
            <span th:text="${project.projectName}"></span> - <span th:text="${project.dueDate}"></span>
        </li>
    </ul>
</main>
<footer>
    <p>&copy; 2024 Project Dashboard</p>
</footer>
</body>
</html>
